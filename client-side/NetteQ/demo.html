<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Drag'n'drop demo</title>

	<script type="text/javascript" src="netteQ.js"></script>

	<style type="text/css">
	.block {
		background: lightblue;
		color: white;
		position: absolute;
		cursor: move;
		min-width: 50px;
		min-height: 50px;
	}

	.active {
		color: blue;
	}

	.dragged {
		opacity: .5;
		=filter: alpha(opacity=50);
		z-index: 10;
	}
	</style>
</head>


<body>
<div id="blocks">
	<div class="block" id="a">
		<span>First</span>
	</div>


	<div class="block" id="b">
		<span>Second</span>
	</div>


	<div class="block" id="c">
		<span>Third</span>
	</div>
</div>



<script type="text/javascript">
/* <![CDATA[ */

(function(){

	var $ = Nette.Q.factory;

	$('#a').draggable({
		draggedClass: 'dragged'
	}).position({
		left: Math.round(Math.random() * 500),
		top: Math.round(Math.random() * 300)
	});

	$('#b').draggable({
		draggedClass: 'dragged',
		rightEdge: true
	}).position({
		right: Math.round(Math.random() * 500),
		top: Math.round(Math.random() * 300)
	});

	$('#c').draggable({
		draggedClass: 'dragged',
		rightEdge: true,
		bottomEdge: true
	}).position({
		right: Math.round(Math.random() * 500),
		bottom: Math.round(Math.random() * 300)
	});

	$('.block').bind('click', function(e) {
		alert(this.innerHTML.replace(/<.*?>/g, ''));

	}).bind('mouseenter', function(e) {
		$(this).addClass('active');

	}).bind('mouseleave', function(e) {
		$(this).removeClass('active');
	});

})();

/* ]]> */
</script>

</body>
</html>
